name: Daily Cyber News Scraper

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC (08:00 CET)
  workflow_dispatch:  # Manual trigger option

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt transformers beautifulsoup4 requests

      - name: Run scraper
        run: python scraper.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-update from GitHub Actions"
          git push
