name: Daily Cyber News Scraper

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'          # Every day at 06:00 UTC 

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write            
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4  
        with:
          fetch-depth: 0         
          
      - name:  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'           
          
      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name:  Migrate legacy structure (first run only)
        run: python scraper.py --migrate
        continue-on-error: true  
        
      - name: ðŸš€ Run scraper
        run: python scraper.py
        env:
          PYTHONUNBUFFERED: 1    
          
      - name:  Show structure
        run: |
          echo " Current repository structure:"
          find . -type d -name "20*" | head -20 | sort
          
      - name:  Commit and push changes
        run: |
          git config user.name "CyberNews Bot"
          git config user.email "actions@github.com"
          git add .
          
          # Check if there are changes to commit
          if ! git diff-index --quiet HEAD; then
            echo " Changes detected, committing..."
            git commit -m " Daily cyber news update $(date '+%Y-%m-%d %H:%M UTC')"
            git push
            echo " Successfully pushed updates"
          else
            echo " No changes to commit"
          fi